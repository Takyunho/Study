  <script>
    // 방금 마신 커피의 3분의 2만 리필해줌
    // ex. 처음 커피를 90ml 주문하면 첫 리필은 60ml를 해주며, 그 다음 리필은 40ml를 해줌
    // 최대 2회 리필가능
    // 처음 주문한 커피 양에 따라서 최대한 마실 수 있는 커피를 콘솔창에 계산해주는 코드

    var 첫커피양 = 360;
    var 마신커피 = 0;

    // var 두번째커피양 = (첫커피양 * 2 / 3);
    // var 마신커피 = 첫커피양 + 두번째커피양;

    // var 세번째커피양 = (두번째커피양 * 2 / 3);
    // var 마신커피 = 마신커피 + 세번째커피양;

    var 리필한커피양 = (첫커피양 * 2 / 3);
    마신커피 = 첫커피양 + 리필한커피양;

    리필한커피양 = (리필한커피양 * 2 / 3);
    마신커피 = 마신커피 + 리필한커피양;

    console.log(마신커피);



  </script>
