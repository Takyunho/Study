<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <script>


    // ⭐ 변수 만드는 문법
    // var 이름 = '저장하고싶은값';
    // 변수는 자료를 임시로 저장하는 공간(통)이라고 생각하면됨

    // ⭐ 변수의 활용
    // 셀렉터를 변수에 담아서 쓸 수 있음 => 좋은관습(속도가빨라짐)
    // 예를들어, var 이메일안내창 = $('#email-alert');

    // ⭐선언, 할당, 범위
    // 1️⃣변수의 선언(변수를 만들겠다는 의미) : var 나이; 
    // 2️⃣변수의 할당(값을 집어넣겠다는 의미) : 나이 = 28; 
    // 할당으로 변수의 값을 자유롭게 변경 가능
    // 선언과 할당을 따로 할 수도 있고, 같이 할 수도 있음
    // 3️⃣변수의 범위 : 변수가 쓰이는 범위를 의미함
    // 일반적으로 function 내부이며, 함수 안에서 변수를 선언 및 할당하면
    // 함수 밖에서는 못씀 
    // 그러나 함수 밖에서 생성된 변수(전역변수)는 함수 내에서도 사용 가능!!

    // ⭐ 최신 자바스크립트 문법(ES6)
    // let 으로 변수 만들 수 있음
    // let은 재선언이 불가능한 변수를 만들 때 사용함
    // let 나이; => 나이라는 변수를 다시 선언 못함

    // const 라는 문법으로도 변수를 만들 수 있음
    // const도 재선언이 불가능한 변수를 만들 때 사용하지만
    // 재할당이 불가능한 변수를 만들때도 사용함

    // 즉 let 변수 : 재선언 불가능
    // const 변수 : 재선언, 재할당 불가능
    // var은 범위가 함수지만 let과 const는 범위가 중괄호임

    // ⭐ 정리
    //범위가 function
    var 나이 = 20;

    // 범위가 {}
    // 재선언이 불가능한 변수를 만들 때
    let 나이 = 20;

    // 범위가 {}
    // 재선언이 불가능한 변수를 만들 때
    // 재할당이 불가능한 변수를 만들 때
    const 나이 = 20;

  </script>



  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
