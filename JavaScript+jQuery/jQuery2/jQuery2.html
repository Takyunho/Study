<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jQuery2.css">
  <title>Document</title>
</head>

<body>

  <div class="alert-box" id="alert">
    <h3 id="title">Alert 박스</h3>
    <button id="close"> X </button> <!-- 닫기버튼 -->
  </div>
  <!-- 열기버튼 -->
  <button onclick="알림창오픈1('아이디를 입력안하셨어요');">버튼1</button>
  <button onclick="알림창오픈1('비번을 입력안하셨어요');">버튼3</button>


  <p class="greeting">안녕하세요</p>
  <p class="greeting">안녕하세요</p>
  <p class="greeting">안녕하세요</p>

  <button class="btn">버튼 btn</button>
  <button class="btn">버튼 btn</button>
  <button class="btn">버튼 btn</button>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- 제이쿼리 쓰는 이유 -->
  <!-- 장점 1. 코드가 짧아짐 -->
  <!-- 장점 2. 자바스크립트가 못하는 것을 할 수 있다. -->
  <!-- 장점 3. 애니메이션을 쉽게 줄 수 있다. -->
  <script>
    // ✅ p태그 내용을 '안녕'으로 바꿀때
    // 클래스 명으로 찾으려면
    // document.getElementsByClassName('greeting')[0].innerHTML = '안녕';
    // document.getElementsByClassName('greeting')[1].innerHTML = '안녕';
    // document.getElementsByClassName('greeting')[2].innerHTML = '안녕';
    // 과 같이 클래스네임을 쓰고, 몇번째를 의미하는지 배열도 써줘야함
    // 즉 쌩자바스크립트는 요소를 하나씩 변경해야함!!
    // 그러나 제이쿼리는 한 번에 전부다 변경 가능!! (아래처럼)
    $('.greeting').html('안녕');    //.addClass(), .css 등등
    // .html 앞에 eq(0)를 쓰면 위에서부터 0번째만 바꾸겠다는 의미
    // eq를 이용하여 순서를 지정할 수 있다.


    // ✅ button 여러개에 이벤트 리스너 부착은?
    // document.getElementsByClassName('btn')[0].addEventListener('click', function() {
    //   띄워주셈~~
    // })
    // document.getElementsByClassName('btn')[1].addEventListener('click', function() {
    //   띄워주셈~~
    // })
    // document.getElementsByClassName('btn')[2].addEventListener('click', function() {
    //   띄워주셈~~
    // })
    // 위와 같이 자바스크립트는 각각의 클래스를 찾은 후 각각 이벤트 리스너를 적용해야 하지만,
    // 제이쿼리는 아래와 같이 한번에 클래스를 찾아서 한번에 이벤트 리스너 적용이 가능함
    $('.btn').on('click', function () {
      $('.greeting').hide();    // display: none;
    })
    // 이벤트리스너를 많이 부착해야 될때 셀렉터 추가 가능
    // $('.btn').on('click', 'h4', function(){
    //   띄워주셈~~
    // })

    // display: none ==> 제이쿼리에서는 .hide()
    // display: block(보여주기)는 .show()
    // 즉 일반 자바스크립트와 제이쿼리는 문법이 다르며, 제이쿼리를 사용할 경우
    // 애니메이션을 쉽게 부착 가능함

    // $('.greeting').hide()
    // $('.greeting').fadeOut()
    // $('.greeting').slideUp()
    // 반대로 주고 싶다면 각각 show() fadeIn() slideDown()




    // css도 변경 가능 => $('CSS셀렉터').css('이걸', '이렇게');
    $('#test').css('color', 'red');

    // src도 변경 가능 => $('CSS셀렉터').attr('원하는 속성을', '이렇게바꿈');
    $('#test').attr('src', '~~~~');

    // 클래스 추가
    $('#test').addClass('yellow-bg');


    function 알림창오픈1(alert1) {
      document.getElementById('title').innerHTML = alert1;
      document.getElementById('alert').style.display = 'block';
    }
    document.getElementById('close').addEventListener('click', function () {
      document.getElementById('alert').style.display = 'none';
    })
  </script>

</body>

</html>
