<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2 id="hello">안녕하세요</h2>

  <script>
    document.getElementById("hello").innerHTML = "안녕"; // HTML 변경
  // document = 웹문서
  // . = ~의
  // getElementById = Id에 의해서 HTML요소 가져와줘
  // "hello" = id는 hello야
  // innerHTML = 내부 HTML의(내부글자)
  </script>


</body>

</html>

<!-- 자바스크립트의 목적 : HTMl 조작과 변경을 위해 사용 -->
