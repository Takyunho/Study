<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="modal.css">
  <title>Hello, world!</title>
</head>

<body>

  <!-- 모달창은 보통 맨 위에다가 작성 -->
  <!-- 모달창처럼 모든 요소를 투과하여 맨 앞에 존재하는 요소는 
  일단 HTML 자체는 <body>태그 바로 다음에 오는게 좋습니다. 
  그리고 요소를 붕 띄우기 위해서는 position : fixed 후 z-iondex라는 속성을 사용합니다. -->
  <!-- z-index는 position 속성이 들어간 요소들에 쓸 수 있는 속성이며
    값이 클 수록 맨 앞으로 가져옵니다. (= 워드나 피피티의 맨 앞으로보내기/뒤로보내기 기능) -->
  <div class="black-background">
    <div class="white-background">
      <p>로그인하세요</p>
    </div>
  </div>


  <div class="jumbotron main-background">
    <h1 class="display-4">Shirts Studio</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
      featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <a class="btn btn-primary btn-lg logIn-btn" href="#" role="button">Log In</a>
  </div>


  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <script>
    // 제이쿼리 사용
    $('.logIn-btn').on('click', function () {
      $('.black-background').show();
    })
    // 일반 자바스크립트 사용
    // document.getElementsByClassName('logIn-btn')[0].addEventListener('click', function () {
    //   document.getElementsByClassName('black-background')[0].style.display = 'block';
    // })
  </script>

  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
