<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Scroll Reveal 

스크롤바를 내렸을 때 등장하는 애니메이션을 주고 싶은 경우 사용하면 좋은 라이브러리들입니다. 
Scroll Reveal - https://scrollrevealjs.org/
Animate On Scroll - https://michalsnik.github.io/aos/
가장 유명한 Scroll reveal 이라는 라이브러리를 사용해봅시다. 


설치법 
역시 홈페이지에서 자바스크립트 파일을 구해서 여러분 HTML에 첨부하시면 되겠습니다. 
<script src="https://unpkg.com/scrollreveal"></script>

▲ CDN 방식으로 제공하긴 합니다. 


사용법 
▼ 애니메이션 주고싶은 요소에 클래스명이나 아이디를 달아줍니다.  

<h1 class="headline">
    안녕하세요
</h1>

▼ 그 다음에 자바스크립트 이거 한줄만 적어주시면 끝입니다.

<script>
  ScrollReveal().reveal('.headline');
</script>

그럼 여러분이 안녕하세요라는 글자까지 스크롤바를 내렸을 때 글자가 서서히 등장합니다. 
reveal 이라는 함수안에 여러분이 애니메이션 주고싶은 요소를 jQuery 셀렉터처럼
찾으시면 되겠습니다. 
그리고 API 메뉴를 눌러보시면 어디서 등장할지,
어떻게 등장할지를 커스터마이징할 수 있는 옵션들을 찾아 사용하실 수 있습니다.
-->

  <div class="test">
    <p>안녕하세요</p>
  </div>


  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- 슬릭 -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>


  <script>

    ScrollReveal().reveal('.test');

  </script>
</body>

</html>
