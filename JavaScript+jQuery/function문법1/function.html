<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="function.css">
  <title>Document</title>
</head>

<body>

  <div class="alert-box" id="alert">
    <p>Alert 박스</p>
    <!-- 닫기버튼 -->
    <button onclick="알림창닫기()">X</button>
  </div>
  <!-- 열기버튼 -->
  <button onclick="알림창열기()">
    버튼
  </button>


  <script>
    // ⭐ function 문법
    // function을 쓰면 긴 코드를 한 단어로 축약가능 (=특정 기능을 다음에도 쓰기 위해 모듈화해놓기)
    // function 아무렇게나작명() {
    //   긴 코드 ~~
    //   긴 코드 ~~
    // }
    // 아무렇게나작명() <- 코드실행

    function 알림창열기() {
      document.getElementById('alert').style.display = 'block';
    }
    function 알림창닫기() {
      document.getElementById('alert').style.display = 'none';
    }

// ⭐ 콘솔창에서 에러 확인하기
// 크롬 브라우저 - 우클릭 - 검사 - console

// 1. cannot read property '어쩌구' of null
// - innerHTML을 쩜찍어서 붙이고 싶은데 null입니다 라는 뜻인데
// 셀렉터가 제대로 요소를 못찾고 있다는 에러입니다.  

// 2. 어쩌구 is not a function 
// - 셀렉터, 메소드, 함수의 이름이 잘못되었습니다.


// ⭐ 가장 흔한 실수들
// 1. 함수 이름을 잘못 썼을 경우
// ex. getElementById 인데 getElementByid 라고 작성했을 경우 에러발생함.
// 즉, 소문자 대문자 구별해야함

// 2. 따옴표를 안붙인 경우
// ex. document.getElementById(alert).style.display = block;처럼 작성
// 문자를 집어넣을 땐 항상 따옴표를 붙여야 함 (큰따옴표 작은따옴표 상관 X)

// 3. 세미콜론이나 마침표를 빼먹은 경우

// 4. 셀렉터를 찾으려는 HTML요소보다 위에 작성한 경우
// 스크립태그는 아래에 쓰는 것이 바람직함

// 등 에러 종류는 여러가지가 많다.
// 하지만 다 외울수는 없기 때문에 에러가 날 때마다 코드를 다시 천천히 문법틀린 곳이 있는지 없는지
// 체크하거나 구글에 에러를 그대로 검색해보면 답을 알 수 있다.



  </script>



</body>

</html>
