<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CartPage.css">
  <title>Document</title>
</head>

<body>
  <div class="form-background">
    <form>
      <div class="w-100">
        <h1>Your shopping cart</h1>
        <table class="table">
          <tr>
            <td class="row1"></td>
            <td class="row1">ITEM</td>
            <td class="row1">AMOUNT</td>
            <td class="row1">PRICE</td>
            <td class="row1">TOTAL</td>
          </tr>
          <tr>
            <td class="row2 row2-img"></td>
            <td class="row2"><span class="font">SONY</span><br>FE 70-200mm F2.8 GM
              OSS</td>
            <td class="row2">1</td>
            <td class="row2">€1979.00</td>
            <td class="row2">€1979.00</td>
          </tr>
          <tr>
            <td class="row3 row3-img"></td>
            <td class="row3"><span class="font">SONY</span><br>Sonnar T<span style="vertical-align: top;">*</span>
              E 24mm F1.8 ZA</td>
            <td class="row3">1</td>
            <td class="row3">€989.00</td>
            <td class="row3">€989.00</td>
          </tr>
          <tr>
            <td colspan="5" class="row4">€2968.00</td>
            <!-- colspan = "원하는 숫자" => 그 숫자만큼 옆의 셀을 합쳐줌 -->
          </tr>
        </table>
      </div>

      <div class="w-100">
        <a href="#">Edit your shopping cart</a>
        <button class="button">Choose payment method</button>
      </div>

    </form>
  </div>
</body>

</html>
