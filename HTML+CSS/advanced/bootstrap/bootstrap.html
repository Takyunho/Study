<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="card shadow p-3 mb-5 bg-body rounded">
      <img src="photo1.jpg" class="card-img-top">
      <div class="card-body">
        <span class="badge rounded-pill bg-primary">Primary</span>
        <h4 class="fs-5 mt-2">Blog post title</h4>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <div class="d-flex align-items-center">
          <div class="flex-shrink-0">
            <img src="ssss.jpg" width="50px" class="rounded-circle">
          </div>
          <div class="flex-grow-1 ms-3">
            <h6 class="mt-3">Kelly Rowan</h6>
            <p class="text-muted">March 12, 2021.6 min read</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- 균일하게 박스 쪼갤때 row안에 col 사용 / 가로로 쪼개고 싶으면 col-차지할크기 -->
      <div class="row">
        <div class="col-4 order-md-2">안녕하세요1</div>
        <div class="col-4 order-md-3">안녕하세요2</div>
        <div class="col-4 order-md-1">안녕하세요3</div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
