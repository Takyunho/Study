<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Event Delegation</title>
  </head>
  <body>
    <div class="container result-container">
      <h2>게임 결과</h2>
      <ul id="result-board" class="list-group">
        <li class="list-group-item">
          <div>
            123
            <span class="badge badge-success">OUT</span>
            <button class="float-right btn btn-danger btn-xs remove-button">x</button>
          </div>
        </li>
        <li class="list-group-item">
          <div>
            456
            <span class="badge badge-success">OUT</span>
            <button class="float-right btn btn-danger btn-xs remove-button">x</button>
          </div>
        </li>
        <li class="list-group-item">
          <div>
            789
            <span class="badge badge-success">3S</span>
            <button class="float-right btn btn-danger btn-xs remove-button">x</button>
          </div>
        </li>
      </ul>
    </div>
    <script>
      const resultBoard = document.querySelector('#result-board');
      resultBoard.addEventListener('click', (event) => {
        if (event.target.className.indexOf('remove-button') < 0) return;
        event.target.closest('.list-group-item').remove();
      });
    </script>
  </body>
</html>
