<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar.js"></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function () {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
        }
    });
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene cursor='rayOrigin: mouse; fuse: false' raycaster="objects: [clickhandler];" vr-mode-ui="enabled: false"
        embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box clickhandler material="color: red;" scale="1 1 1" position="0 1 -15"></a-box>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
