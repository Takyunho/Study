<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/beginnerClass/blogList/4-bloglist.css">

<body>

  <nav>
    <!-- div와 기능은 똑같음 그러나, 네비게이션바 라는 것을 빨리 파악하기 위해 사용 -->
    <ul class="navbar">
      <li><a href="https://naver.com">영화</a></li>
      <li><a href="https://google.com">맛집</a></li>
      <li><a href="#">IT</a></li>
      <li><a href="#">컴퓨터</a></li>
    </ul>
  </nav>




  <div class="container">
    <div class="blog-content">
      <div>
        <img src="img/lion.png" class="blog-profile">
        <div class="blog-name">
          <h4 style="margin: 5px;">아우리</h4> <!-- div로 감싸줄 필요 x 그냥 p태그나 hn 태그사용 / h,p 태그는 기본 마진이 있음-->
          <p style="margin: 5px;">1시간 전</p> <!-- div로 감싸줄 필요 x 그냥 p태그나 hn 태그사용 / h,p 태그는 기본 마진이 있음-->
        </div>
      </div>
      <div style="clear: both;"></div> <!-- 박스를 하나 더 추가해서 클리어 보스를 주면 아래에서 마진 사용 가능-->
      <div class="blog-write">
        <h3>4K빔프로젝터 가성비최강으로 선택했어요</h3>
        <p>4K빔프로젝터 가성비최강으로 선택했어요 날씨가 날씨인지라 요즘 마음이 싱숭생숭한게 가을타는 사람이 아닌 봄을 타고 있었어요... 하루하루 시간이 무의미하게 흘러가는거같고 재미있는걸 찾지못해
          이리저리 헤매는 사람처럼 즐거운걸 못찾고있</p>
      </div>
      <div class="footer">
        <button class="btn"></button>
      </div>
    </div>
    <div class="blog-img">
      <img src="img/daangn.jpeg" style="width: 350px;">
    </div>
