<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/beginnerClass/table/6-cart.css">
  <title>Document</title>
</head>

<body>

  <div>
    <table>
      <thead>
        <tr>
          <th>
            <p>dasdasd</p>
            <p>adas</p>
          </th>
          <td style="vertical-align: top;">2222</td>
          <!-- 테이블 셀 내에서 상하정렬할 땐 vertical-align 속성 사용 -->
          <!-- top, bottom, middle 사용 가능 / 또한, super, sub, px 단위로도 사용가능-->
          <!-- 다만, 테이블 안에서는 top, middle, bottom만 사용 가능하다. -->
          <td>33333</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32">
    <span style="vertical-align: top;">image with a default alignment.</span>
  </div>


</body>

</html>
