<body>
  <!-- ES6 import/export -->
  <script type="module">
    //  ES6 import 문법을 쓸려면 script 태그 안에 type을 module로 설정해야한다.

    // ES6 import/export를 쓰면 내가 원하는 변수, 함수, class만 다른 파일로 보낼 수 있다.



    // (1) export default import하기
    import a from '../JS/library.js';   // import 가져올거 from '경로';
    // a부분은 export default했을 때 작명 가능
    console.log(a);



    // (2) 여러개 export된걸 import 할 수도 있다.
    import { aa, b } from '../JS/library.js';    // import {변수명1, 변수명2 ...} from '경로'
    console.log(aa);
    console.log(b);

    // (참고)
    /*
    export default와 차이점은..
    - export default는 한번만 쓸 수 있고 import시엔 변수명을 새롭게 작명가능하다
    - export는 {변수명1, 변수명2 ...} 이렇게 담아야하고 import 할 때도 정확히 변수명을 써줘야한다
    */



    // (3) export와 export default 동시에 사용가능
    import a가져온거, { c, d } from '../JS/library.js';   // export default 한건 맨 왼쪽에 / export 한거는 오른쪽에 작성해야 오류가 안남
    console.log(a가져온거); // a가 출력된다.
    console.log(c);
    console.log(d);



    // (4) 변수명이 마음에 안들면 as로 새로 짓자
    // import를 쓸 때 변수명 오른쪽에 as라는 키워드를 붙일 수 있다.

    import { 이상한변수명 as 별명, 이상한변수 as 별명2 } from '../JS/library.js';
    console.log(별명);
    console.log(별명2);



    // (5) import할 때 변수들이 너무 많으면 * 기호를 씁시다
    // *를 쓰려면 as로 별명을 꼭 지어서 사용해야함
    // 괄호치면 오류남
    
    import 사용중인a, * as 꼭별명지어야해 from '../JS/library.js';
    console.log(꼭별명지어야해.변수명1);



// (참고) import 해온 변수, 함수는 사용은 가능하지만 수정은 불가능

/* (참고)
옛날엔 require, module.exports 라는게 있었습니다. 

옛날에 Require.js 이상한 라이브러리를 쓰거나 nodejs 개발시 
자바스크립트를 모듈식으로 개발이 가능했었습니다. 

이렇게 씁니다. 

(export 하는 js파일)
module.exports.a = 10 ;
------------------------
(import 하는 js파일)
var 가져온거 = require('/library.js'); 

이러면 a를 쓸 수 있었습니다. 

근데 이제는 ES6 import/export를 쓰면 되기 때문에
아 그냥 저런게 있었구나 라고 이해만 하셔도 되겠습니다. 
나중에 저런 옛날 코드를 해석할 일이 있으면 그 때 찾아보셔도 충분하니까요. 


그리고 import/export는 당연 IE 호환성이 없기 때문에
단순한 html css js 프론트엔드 개발시 JS파일을 HTML에 첨부하시려면
<script src="경로"> < / script> 이걸 쓰도록 합시다. 이것이 원조 import 문법 아니겠습니까. 

혹은 모던 브라우저에선 <script type="module" src="경로">< / script> 이렇게 하면 import export 문법이 사용가능해지는데
대부분은 리액트 뷰 nodejs 이런거할 때 많이 사용하게 됩니다. 

*/

  </script>
