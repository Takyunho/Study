<html lang="en">

<head>
  <meta charset="UTF-8">

  <script>


    // 요즘 원본 데이터는 immutable(불변) 해야한다 이런 말이 있는데,
    // 데이터를 수정하거나 출력할 때 직접 원본 데이터를 만지는게 아니라
    // 함수로 간접적으로 다루는게 대세를 이루고 있는데, 거기에 합치되는 일종의 코딩 테크닉이라고 생각하면 된다.

    var 사람 = {
      name: 'yun',
      age: 30,
      nextAge() {    // 내년 나이를 출력해주는 함수를 만들어 사용
        return this.age + 1;
      },
      setAge(나이) {  // 데이터 수정을 위한 함수를 만들어 사용
        this.age = parseInt(나이);  // 데이터 수정하는 함수를 사용하면 안전장치를 더해줄 수 있다.
        // 사람.setAge('40')처럼 문자열을 넣어도 parseInt로 인해 정수가 된다. 즉, 실수 방지 가능
      }
    }

    // 사람.nextAge();  // 내년 나이 출력
    사람.setAge(20);

    // age라는 자료를 꺼내고 싶으면?
    // 사람.age 로 바로뽑아서 써도 되지만, 요즘은 자료를 꺼내는 법을 만들어서 꺼내씀(위의 nextAge() 와 setAge()처럼)
    //  굳이 왜 이렇게 하냐면 
    // - object 안의 데이터가 복잡할 수록 함수 만들어놓는게 데이터 꺼내기가 쉬움
    // - 내부에 있는 name, age 변수를 건드리지 않아서 실수를 방지할 수 있어서 안전함
    // - 특히 매우 긴 object 안에 원하는 자료 몇개만 뽑고 싶을 때, 미리 저렇게 함수를 만들어놓으면 매번 기능개발해줄 필요가 없음

    // (참고)
    // 다른 언어에선 코드가 class 단위로 동작하는데 
    // class 안에 가끔 외부로 부터 보호하고 싶은 변수들이 있습니다.  
    // 그럴 때 저런 함수를 많이 만들어 사용합니다. 그런 코딩스타일을 자바스크립트에 그대로 적용하고 있다고 보면 됩니다.
    // (보호라는 뜻은 그냥 실수로 수정하는거 방지입니다)




    // ⭐ getter, setter
    // 데이터의 무결성을 보존하기 위해 쓰는 키워드(얕게 말하면 오브젝트 내의 함수들을 괄호없이 쓰기 위한 키워드)

    var 인간 = {
      name: 'sin',
      age: 22,
      get 내년나이() {   // get은 데이터를 뽑거나 가져올때 사용 / return 필요 / 파라미터 없어야함
        return this.age + 1;
      },
      set 나이설정(나이) { // set은 데이터를 입력하거나 수정할때 사용 / return 없어야함 / 파라미터 필수
        this.age = parseInt(나이);
      }
    }

    console.log(사람.내년나이) // get 키워드를 추가하면 이렇게 함수를 사용가능
    // 소괄호 없이 사람.내년나이를 꺼내쓸 수 있다.
    // get 붙은 함수들은 getter라고 부른다. (데이터를 get하는 (가져오는) 함수라는 뜻)

    인간.나이설정 = 30;
    // 나이설정함수를 만들 때 set이라는 키워드를 추가하면 등호로 데이터를 입력할 수 있다.
    // set 붙은 함수들은 setter라고 부른다. (데이터를 set 하는 (수정하는) 함수라는 뜻)


    // ⭐ get/set 사용하는 기준
    // 데이터를 뽑아주는, 가져와주는, get 해주는 함수들은 get
    // 데이터를 입력해주는, 수정해주는, set 해주는 함수들은 set
    // 쓰면됨

    // ⭐ 규칙
    // set 함수는 데이터를 입력해서 수정해주는 함수니까 파라미터가 한개 꼭 존재해야하고
    // get 함수는 파라미터가 있으면 안되고 함수 내에 return을 가져야합니다.
    // 안그러면 오류발생




    // ⭐ 클래스 안에서 getter / setter 사용
    // class 안에서 함수 만들 때 get/set 키워드를 이용해서 getter/setter 식으로 함수를 만들 수 있습니다. 

    /*
    class 사람 {
      constructor() {
        this.name = 'Park';
        this.age = 20;
      }
      get nextAge() {
        return this.age + 1
      }
      set setAge(나이) {
        this.age = 나이;
      }
    }

    var 사람1 = new 사람();
    class 안의 함수들을 getter / setter로 만들어 쓰고 싶으면 이렇게 하시면 됩니다. 

이제 새로 뽑인 object인 사람1은
    사람1.nextAge;
    사람1.setAge = 50;
이렇게 사용하실 수 있겠군요.

class에서의 getter / setter 용도는 위에서 설명한 내용과 똑같습니다. 
새로 뽑힌 오브젝트들 내용을 편리하게 수정할 때 사용합니다. 
굳이 get / set 키워드가 없어도 상관없습니다.
*/
  </script>
