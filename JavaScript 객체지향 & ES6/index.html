<body>


  <script>

    // ⭐ Rest 파라미터 = 파라미터를 어레이로 묶어서 보관해줌
    // arguments는 파라미터를 몇개 넣을건지 미리 선언해야 하지만, ...rest는 파라미터가 몇개 들어올지 미리 지정안해도 되므로 더 편리
    // ...rest 파라미터 주의점
    // 1. 가장 뒤에 써야함
    // 2. 한번만 쓸 수 있음 / 두번이상 못씀

    function 함수(a, b, ...rest){  // 여기서 ...은 'rest파라미터'라는 뜻 // rest자리는 아무이름으로 작명하면 됨
    // 파라미터에서 오는건 무조건 rest파라미터이고 그 외에는 spread operator
      console.log(rest)
    }

    함수(1,2,3,4,5,6,7); // 함수안에 들어온 파라미터를 전부 담은 array를 출력해줌
    // [3,4,5,6,7] 출력 / a,b 그 뒤에 나오는 모든 파라미터만 출력하는거임


    // 모든 파라미터들을 하나씩 콘솔창에 출력해주는 함수
    function 함수2(...rest) {
      
      for(var i=0; i < rest.length; i++){
        console.log(rest[i])
        
      }
    }

    

  </script>


</body>

</html>
