  <script>

    // ⭐ Primitive data type
    // Primitive data type들은 자료 자체가 변수에 저장되는 자료들을 말함
    // 문자, 숫자 자료형들이 대표적임

    // ⭐ Reference data type
    // Array, Object 자료형은 reference data type임
    // 자료를 변수에 직접 저장하는게 아닌 자료가 저쪽에 있습니다~ 라는 화살표를 변수에 저장
    // 즉, 데이터가 변수에 저장되는게 아니라 정보만 저장할 뿐

    // Q. 화살표가 가리키는 저기가 어딘데요?
    // A. 컴퓨터 메모리 상의 어떤 곳입니다. 그냥 우리는 컨트롤할 수 없는 미지의 공간이라고 생각하셔도 됩니다. 
    // 어디서 이상한 C언어 배우다온 분들은 포인터인가? 라고 생각할 수 있는데 비슷합니다.
    // 다만 C언어처럼 포인터 주소같은 개념은 다루지 못합니다. 



    // ⭐ (1) reference data type 자료형을 복사하면 이상한 일이 일어난다.
    var 이름1 = { name: '김' }; //이름1은 { name : '김' } 이라는 object자료형을 집어넣었고
    var 이름2 = 이름1;  // 이름2는 이름1에 있던 자료를 복사해서 집어넣기
    이름1.name = '박';  // 이름1 object 안의 name을 박으로 변경

    // 이름2는 우리가 값을 전혀 수정한 적이 없는데 바뀌어 있다.
    // 이름1에 있던 { name : '김' } 이라는 데이터가 복사된게 아닙니다.
    // 왜냐면 이름1에는 {} 이게 저장된게 아니라 reference (화살표)가 저장되어있다고 했으니까요. 
    // 이름1의 화살표를 이름2에 복사하신겁니다. 
    // 이제 이름1과 이름2는 같은 화살표를 가지고 있습니다.


    // ⭐ (2)화살표가 할당되는 기준 & object 두개가 같은지 비교해보기

    // 첫줄과 둘째줄 모두 object를 새로 할당
    // 새로운 object를 할당할 때마다 화살표가 새로 생성된다
    var 이름1 = { name: '김' };
    var 이름2 = { name: '김' };
    // 바로 위의 예제에서 이름1 == 이름2 이렇게 두개를 같다고 비교하면 true가 나올까 false가 나올까?
    // false가 나옴
    // 왜냐하면 이름 1과 이름 2에 저장된건 데이터가 아니라 레퍼런스(참조)임
    // 등호로 비교한건 object 두개가 아니라 레퍼런스(참조)를 비교한것
    // 이름 1과 이름 2는 각각 다른 화살표를 가지고 있기 때문에 false가 나온다.(배열도 마찬가지임)


    // ⭐ (3) 함수를 이용해 object를 변경하면 어떻게 될까
    var 이름1 = { name: '김' };

    function 변경(obj) {  // 뭔가 오브젝트를 입력하면 오브젝트 내용을 { name : 'park' } 으로 재할당해주는 함수
      obj = { name: 'park' };
    }

    변경(이름1);

    // 그러나 실행해봐도 이름1은 바뀌지 않음!!!
    // 파라미터는 일종의 변수처럼 생성되고 사라지는 존재인데
    // (인간의 시점)
    // var 이름1 = { name: '김' };
    // function 변경(obj) {
    //   obj = { name: 'park' };
    // }
    // 변경(이름1);

    // // (자바스크립트의 시점)
    // var 이름1 = { name: '김' };
    // function 변경(obj) {
    //   obj = { name: 'park' };
    // }
    // 변경(var obj = 이름1);  // 자바스크립트가 파라미터를 만들고 사용할 땐 이런식으로 만든다고 생각하면 된다.(실제 이런 문법이 있는건 아니지만)
    // obj라는 파라미터자리에 이름1이라는 변수를 집어넣으면
    // var obj = 이름1 이렇게 파라미터형 변수를 만든거임(오브젝트라는 파라미터는 이름1로 할당해주세요~ 라는 거랑 똑같은거임)

    // 그런데 함수 내부를 잘 보면 obj라는 변수는 obj = { name : 'Park' } 이렇게 재할당하고 있음
    // 이것은
    // obj라는 변수에 새로운 화살표를 재할당을 한 것이지
    // 실제 이름1이라는 변수는 전혀 건드리지 않고있음
    // 그래서 결국 이름1은 바뀌지 않는 것

    // 결론.
    // 파라미터는 변수 생성&할당과 똑같다.
    // 그 파라미터 변수에 ={} 해봤자 원래 이름1 오브젝트는 변화가 없다.




  </script>
