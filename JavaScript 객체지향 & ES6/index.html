<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


  <script>

    // template literals
    // 자바스크립트에서 문자를 다룰 때 어려웠던 점을 해결하기 위해 나온 문법
    // 따옴표('') 대신 backquote, backtick 이라는 ``기호를 사용
    // 백틱의 장점
    // 1. 문자 중간 엔터키 입력이 가능하다.
    // 2. 문자 중간에 변수 넣기가 편리하다.
    // var 변수 = '손흥민';
    // var 문자 = `안녕하세요 ${변수} 입니다`;   // template literals 문법


    // // Tagged Literals
    // // ES6는 Tagged Literals라고 해서 함수로 문자 해체분석기능을 만들 수 있다.
    // // 문자 중간중간에 있는 단어의 순서를 바꾸거나 변수를 제거하거나 할 때 유용하다.


    // function 해체분석기(문자들, 변수들) {
    //   // 첫째 파라미터 문자들은 `백틱` 내의 순수 문자만 골라서 Array로 만들어놓은 파라미터
    //   console.log(문자들);
    //   // 둘째 파라미터 변수들은 '백틱' 내의 ${}변수를 담는 파라미터 (백틱 내에 변수가 2~3개면 파라미터 뒤에 더 추가하면 됨)
    //   console.log(변수들);

    //   console.log(문자들[1] + 변수들 + 문자들[0]);  // tagged literal 문법을 이용하여 문자열 재조합

    // }

    // 해체분석기`안녕하세요 ${변수} 입니다` // tagged literal 문법 (소괄호가 아니라 문자를 이용해서 함수를 실행 => 실행할 함수 이름을 쓰고 소괄호 대신 `문자`를 붙이면 된다.)





    // Template literals / tagged literals 연습문제
    // 문제 1. 단어 순서를 바꾸는 해체분석기 제작하기

    var pants = 20;
    var socks = 100;
    `바지${pants} 양말${socks}`;

    /*
    이렇게 백틱기호를 이용하면 `바지20 양말100`이라는 멋진 문자가 완성됩니다. 
    하지만 쓰고보니 단어 순서가 약간 잘못된걸 발견합니다. 
    양말이라는 단어가 왼쪽, 바지라는 단어가 오른쪽에 와야합니다. 
    그래서 문자가 `양말20 바지100`으로 바뀌게 만들고 싶습니다. 
    Q. tagged literal 해체분석기를 이용해서 단어순서를 바꾸려면 어떻게해야할까요? 
    (해체분석기`바지${pants} 양말${socks}`; 이렇게 코드를 실행하면 콘솔창에 `양말20 바지100`이라는 문장이 떠야합니다.)
    */

    function 바지양말바꾸기(글자들, 변수들, 변수들2) {
      console.log(글자들[1] + 변수들 + 글자들[0] + 변수들2)
    }
    바지양말바꾸기`바지${pants} 양말${socks}`;




    // 문제 2. 바지가 0개면 '바지다팔렸어요'라는 문자를 대신 표시해주고 싶습니다. 
    
    // 이번에도 역시 이런 문자가 있습니다. 그냥 쇼핑몰 재고 안내 문구라고 생각하시면 되겠습니다.
    var pants = 20;
    var socks = 100;
    `바지${pants} 양말${socks}`;
    `바지 다 팔렸어요`;
    /*
    이렇게 백틱기호를 이용하면 `바지20 양말100`이라는 멋진 문자가 완성됩니다.
    하지만 pants라는 변수가 0인 경우 바지0 이렇게 출력되는게 싫어서 `바지다팔렸어요 양말100`이라고 문자를 아예 바꿔버리고 싶습니다.
    
    Q.tagged literal 해체분석기를 이용해서 위 기능을 만들어보십시오. 
    (해체분석기`바지${pants} 양말${socks}`; 이렇게 코드를 실행하면 pants가 0인 경우 콘솔창에 `바지다팔렸어요 양말100`이라는 문장이 떠야합니다.)
    */
    
    function 해체분석기(문자들, 변수들1, 변수들2) {
      if( 변수들1 == 0){
        console.log(`바지 다 팔렸어요` + 문자들[1] + 변수들2);
      } else {
        console.log(문자들[0] + 변수들1 + 문자들[1] + 변수들2);
      }
    }

    해체분석기`바지${pants} 양말${socks}`;

  </script>


</body>
