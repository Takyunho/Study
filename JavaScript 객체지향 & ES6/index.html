<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>




  <script>

    // ⭐ 변수의 선언 할당 및 범위 
    // var 는 재선언 O, 재할당 O, 범위는 function
    // let 은 재선언 X, 재할당 O, 범위는 {}
    // const는 재선언 X, 재할당 X, 범위는 {}

    // (1) 재선언
    var 이름 = 'kim';
    var 이름 = 'park';
    이름;
    이름;
    // 위처럼 var 변수는 재선언이 자유로움
    // 그러나 아래처럼 let, const 변수는 재선언 안됨 (엄격)
    let 나이 = 20;
    let 나이 = 30;  // 에러

    const 나이 = 30;
    const 나이 = 90;  // 에러
    // 위처럼 쓰면 콘솔창에 오류가 뜸 => let, const는 재선언 안됨!


    // (2) 재할당
    var 이름 = 'kim';
    이름 = 'park';      // var 변수는 재할당이 자유로움

    let 이름 ='kim';    
    이름 = 'park';      // let 변수도 재할당이 자유로움

    const 이름 = 'kim'; // const 는 constant= 상수 라는 뜻 즉, 변하지 않는 값(재할당이 안되는거처럼)
    이름 = 'park';      // const 변수는 재할당시 오류가 나온다.

    // ➡️ const로 오브젝트를 만들었을 때 오브젝트 값을 변경하면?
    const 사람 = {
      이름 : 'kim'
    }
    
    사람.이름 = 'park'; // 오브젝트 값을 변경해도 에러 안남!
    // 오브젝트 안의 값을 변경했을 뿐이지 값을 재 할당한 것이 아니므로, const 변수를 쓰고 오브젝트 내의 값을 변경해도 오류가 나지 않는다!! 

    // 수정 불가능한 오브젝트를 만들고 싶으면?
    const 사람 = {
      이름 : 'kim'
    }
    
    // Object.freeze(사람); // 수정 불가능한 오브젝트를 만들때 사용하는 문법 Object.freeze(오브젝트명);
    // (하지만 오브젝트 내의 오브젝트까지 freeze해주진 않음)
    사람.이름 = 'park';  // park이라고 값을 변경해도 출력하면 'kim'이 나온다.
    
    // (3) 존재범위

    // var 변수는 범위가 function임( 함수 안에서만 존재)
    function 함수() {
      var 이름 = 'kim';
      console.log(이름);               // 가능
    }
    
    console.log(이름);    // 에러 // 함수 밖에서 이름이라는 변수를 사용하면 정의되어 있지 않다고 나온다.


    // let, const 변수는 범위가 중괄호이다. ({} 안에서만 존재)
    if (true) {
      let 이름 = 'kim';
      console.log(이름);  // 가능
    }
  
    console.log(이름);  // 에러

    // for (let v = 1;){   // v는 for 안에서만 존재함
      
    // }




  </script>


</body>

</html>
