<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    // ⭐ Destructuring(구조화) 문법

    /*
    Array, Object 자료형에 있는 중요한 자료들을 변수로 꺼내고 싶으면 어떻게 합니까.
    한두개면 모르겠는데 여러개의 자료를 뽑아서 변수 만들려면 코드가 매우 길어지겠죠? 
    그럴 때 destructuring 문법을 사용하면 변수를 쉽게 만들 수 있습니다. 
    */

    // ⭐ Array 안에 있는 데이터를 변수에 담는 방법
    var arr = [1,2,3];
    var [a,b,c] = [1,2,3]   // 모양만 맞춰 변수를 선언하면 변수가 생김 
    // var [a,b,c,] = arr // [1,2,3,] 대신 변수명을 넣어도 정상작동
    
    // 디폴트 값도 줄 수 있다.
    var [d,e,f] = [1,2]   // f를 출력하면 undefined가 출력
    var [d2,e2,f2 = 10] = [1,2] // f2를 출력하면 10이 출력 => 변수에다가 default값을 줄 수 있다.
    


    // ⭐ 오브젝트인경우
    // 오브젝트 데이터를 꺼내 변수에 담으려면?
    // 🔻 일반적인경우,
    // var obj = { name : 'kim', age : 20};
    // var name = obj.name;
    // var age = obj.age;

    // 🔻 object destructuring을 사용하면,
    var { name, age } = { name : 'kim', age : 20 }; // 변수명을 key명과 똑같이 써야함
    // name : name을 name 이렇게 하나로 생략이 가능 / age = age
    
    // var { name, age = 31 } = { name : 'kim'};       // default값 줄 수 있음

    var { name : 이름, age } = { name : 'kim', age : 30}; // name이라는 변수명을 바꾸고 싶을때  (변수명 변경가능)
    // var { name : 이름 = 'park' } = { }; // default값도 줄 수 있다.

    

    // ⭐ 반대로 변수들을 object에 집어넣고 싶으면?
    // 🔻 일반적인 경우
    var name = 'kim';
    var age = 20;
    var obj = { name : name, age : age};

    // 🔻 오브젝트의 key값과 value값이 같으면 이렇게 쓸 수 있음
    var obj = {name, age};  



    // ⭐ 함수파라미터 만들 때도 destructuring 문법 사용가능

    // 🔻 파라미터가 오브젝트인 경우
    var 오브젝트 = { name : 'yun', age : 30 };
    
    function 함수( { name, age }){    // 파라미터 자리에 오브젝트 넣기 가능
      console.log( name );
      console.log( age );
    }

    함수(오브젝트); // yun과 30이 출력된다.

    // 🔻 파라미터가 어레이인 경우
    var 오브젝트2 = { name : 'yun', age : 30 };

    function 함수2( [name, age] ){    // 파라미터 자리에 어레이 넣기 가능
      console.log(name);
      console.log(age);
    }

    함수2( [1,2] ); // 1과 2가 출력된다.


  </script>


</body>

</html>
