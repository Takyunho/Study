<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    // ⭐ (3) 스프레드 오퍼레이터는 array를 파라미터형태로 집어넣고 싶을 때도 사용한다.

    // ex.
    function 더하기(a, b, c) {
      console.log(a + b + c)
    }

    var 어레이 = [10, 20, 30];
    // 주먹구구식
    더하기(어레이[0], 어레이[1], 어레이[2]);

    // 요즘 방식
    더하기(...어레이);  // 스프레드 오퍼레이터는 함수의 파라미터 형태로 넣고싶을 때 사용

    // 옛날 방식
    더하기.apply(undefined, 어레이);  // spread 연산자가 없던 시절엔 이런 식으로 작성
    // 더하기 함수를 실행하는데 undefined에 적용해서 실행해줘. 그리고 파라미터를 어레이로 집어넣어줘 라는 뜻임. 이러면 array를 풀어헤쳐서 파라미터로 집어넣을 수 있음

    // undefined에 적용한다는건?
    // 아무곳에도 적용해서 실행하지 않게하기 위해 적은 내용
    // 그냥 쌩으로 더하기()함수가 실행됨
    // 왜냐면 더하기()함수는 어디에도 적용할 필요가 없기때문
    // 근데 비워두면 문제가 생기기 때문에 아무 값이나 집어넣은 것



    // ⭐ apply / call 함수 개념

    // ex. 
    var person = {        // person 에는 인사라는 함수를 만들어 넣음
      인사: function () {
        console.log( this.name + '안녕');
      }
    }

    var person2 = {       // person2 에는 name: '손흥민'이라는 자료만 넣음
      name: '손흥민'
    }
    
    person.인사();
    // person.인사()라는 함수를 person2에서도 쓰고 싶다면?
    // person2에다가 직접 인사()라는 함수를 코딩해서 집어넣으면 됨
    // 그러나 그게 불가능한 경우가 가끔 있음(혹은 귀찮거나)
    // 이때, apply함수를 적용
    // ⭐ apply는 이 함수를 실행하는데.. 저기 오브젝트에다가 적용해서 실행해줘~ 라는 뜻
    // apply 함수의 사용법은
    // 실행할함수.apply(적용할곳);
    person.인사.apply(person2); // person.인사()라는 함수를 쓰는데 person2라는 오브젝트에 적용해서 실행해줘 라는 뜻


    person.인사.call(person2);  // apply와 call은 실행 결과도 똑같고 사용법도 똑같다.
    // 하지만 차이점이 있음
    // person.인사()에 파라미터를 넣어서 실행하고 싶은 경우
    person.인사.apply(person2, [1,2]);
    person.인사.call(person2, 1,2);
    // 이렇게 실행해야 되는데
    // 이때 apply는 파라미터를 어레이[]로 한꺼번에 집어넣을 수 있고
    // ⭐ call은 그냥 1,2 이렇게 일반 함수처럼만 집어넣을 수 있다.
    // 파라미터 집어넣는 방법만 좀 차이가 있지 아무튼 call, apply의 실행내용은 똑같다.


  </script>


</body>

</html>
