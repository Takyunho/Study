<html lang="en">

<head>

<body>


  <script>

    // ⭐ constructor 문법
    // 비슷한 + 독립적인 object 자료를 여러개 만들 때 사용한다.
    // 특히 오브젝트안에 들어갈 내용이 복잡하고 많을 때 사용한다.

    // var 학생1 = {
    // name: 'kim',
    // age : 15,
    // sayHi : function(){
    //   console.log( '저의 이름은' + this.name + '입니다.');
    // }
    // }

    function 기계() {      // 기계 = 생성자(constructor)
      this.name = 'kim';  // this는 새로 생성되는 object를 뜻함 (이걸 전문용어로 인스턴스라고함)
      this.age = 15;
      this.sayHi = function () {  // 모든 학생들이 sayHi()를 쓸 수 있게 
        console.log( '저의 이름은' + this.name + '입니다.');
      }
    }

    var 학생1 = new 기계(); // constructor(생성자)에서 오브젝트 뽑기
    var 학생2 = new 기계(); // constructor(생성자)에서 오브젝트 뽑기

    학생2.sayHi();

    // 학생1과 학생2가 각각 다른 이름을 갖도록 하고 싶으면 파라미터 이용 (생성되는 오브젝트마다 각각 다른 값을 부여하고 싶다면 파라미터를 이용하자)

    function 기계2(파라미터, 파라미터2){
      this.name = 파라미터;
      this.age = 파라미터2;
      this.sayHi = function () { 
        console.log( '저의 이름은' + this.name + '입니다.');
      }
    }

    var 학생3 = new 기계2('손흥민', 20);






  </script>


</body>

</html>
