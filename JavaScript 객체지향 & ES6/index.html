<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>




  <script>

    // ⭐ 함수는
    // 1. 코드들을 기능으로 묶고 싶을 때 사용한다.
    // 2. 입출력 기계를 만들고 싶을 때 사용한다.
    // 그냥 막 만들어 쓰는 것이 아님!!

    // ⭐ arrow function의 장점
    // (1). 함수 본연의 기능을 아주 잘 표현하는 문법이다.
    // (2). 소괄호 및 중괄호 생략이 가능하다. (한 줄일때)


    // 예시 (1)
    // var 함수 = (a)=> {return a+10}; 를
    var 함수 = a => a + 10; // 으로 간결하게 쓸 수 있음
    // 즉 한줄이면 괄호 생략 가능


    // (2) 
    [1, 2, 3, 4].forEach(a => console.log(a));
  // arrow function으로 축약 가능 (한줄 밖에 없으므로 소괄호, 중괄호 제거 가능)


    // (3)
    document.getElementById('버튼').addEventListener('click', e => { console.log(e); } );
    // 위와 같이 arrow function을 사용할때는 바깥의 this 값을 내부에서 그대로 사용함
    // 따라서 일반 이벤트 리스너에서는 this == e.currentTarget
    // arrow function 이벤트리스너 에서는 this == window 가 출력된다.
    // this값을 제대로 쓰고 싶으면 일반 함수를 사용하고
    // this값을 window로 쓰고 싶으면 arrow function을 사용하자!!


    // (4) Object 안의 함수
    var 오브젝트 = { 
      함수 : ()=>{ console.log(this) }    // arrow function을 사용하면 this값이 window가 되는 것 주의!
    }
    오브젝트.함수();
  
  </script>


</body>

</html>
