<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    // ⭐ 객체지향문법
    // class를 복사하는 extends / super

    class 할아버지 {
      constructor(name){
        this.성 = '김';
        this.이름 = name;
      }
      sayHi() {
        console.log('안녕 저는 할아버지에요');  // 할아버지.prototype에 추가되는 함수(아래 아버지클래스에서 사용가능하다.)
      }
    }
    
    var 할아버지1 = new 할아버지('만덕');

    class 아버지 extends 할아버지 { // 아버지 클래스를 만들건데 할아버지 클래스(부모클래스)에서 확장해서 만들거야라는 뜻
      constructor(name){
        super(name);  // ⭐ 부모 class의 constructor를 의미 
        // 즉, super()는 물려받는 class의 constructor라는 뜻
        // 부모의 constructor와 파라미터도 맞춰야함

        this.나이 = 50; // extends해서 만든 class는 this를 그냥 못씀
        // 따라서 위에다가 super();를 써야함
      }
      sayHi(){
        console.log('안녕 저는 아버지에요');  // 그런데 아버지 클래스의 constructor 밖에다가 sayHi함수를 만들면 그것이 출력됨
        // 조금 더 가까운 prototype에 있는걸 먼저 출력하기 때문
        super.sayHi();    // ⭐ prototype 함수 안에서 super는 부모 class의 prototype을 의미
        // super.sayHi() = console.log('안녕 저는 할아버지에요')
      }
    }

    var 아버지1 = new 아버지('만수');
    // 아버지1.sayHi() 사용가능
    // 왜냐하면 아버지 클래스는 할아버지 클래스에서 상속받은건데
    // 아버지의 부모 프로토타입중에 sayHi()가 있기 때문에 아버지 클래스도 sayHi함수 사용가능

    


    // 중요!!
    // super는 뜻이 두개
    // 1. constructor 안에서 쓰면 부모 class의 constructor
    // 2. prototype 함수 안에서 쓰면 부모 class의 prototype





    // 객체지향 문법은 왜쓸까?
    // 이유 (1). object 여러개를 만들어 쓰기 위해 사용하는 것!
    // 

  </script>


</body>

</html>
