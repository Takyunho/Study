<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  



<script>
  // 'use strict'; // 자바스크립트 strict mode
  /*
IE 10버전 이상에선 'use strict'라는 키워드를 페이지 최상단에 추가하면 
strict mode로 자바스크립트를 작성가능합니다. 
strict mode에선 var 키워드 없이 변수를 선언하거나, 
변수를 arguments라는 이상한 키워드로 선언하거나 그런 실수를 방지해줍니다.
  */

  console.log(this); // this는 자바스크립트 기본 함수들을 가지고 있는 object라고 생각하면 된다.

  function 함수(){
    console.log(this);
  }
  // (1) this는 그냥 쓰거나 일반 함수 안에서 쓰면 window를 뜻한다.
  // (2) this는 strict mode일때 일반함수 내에서 쓰이면 undefined가 출력된다.

  // (참고)
  // window는 모든 전역변수, 함수, DOM을 보관하고 관리하는 전역객체이다.
  // 쉽게 말하면 함수나 변수 보관하는 큰 오브젝트임
  // 전역함수나 전역변수를 만들면 window{} 안에 담긴다.

// ----------------------------------------------------------------------------------------
  var 오브젝트 = {
    data : 'kim',
    함수 : function() {
      console.log(this);
    }
  }
  오브젝트.함수();    // 오브젝트 내의 함수는 소괄호를 붙여줘야 잘 출력된다.
  // (3) 오브젝트 안에있는 함수(메소드)에서 this를 쓰면 그 함수를 포함하고 있는 오브젝트를 뜻함
  // 쉽게 말해서 상위요소가 출력된다.

  // (참고)
  // 오브젝트에 들어가는 함수들을 있어보이는 전문용어로 메소드(method)라고 칭함


  // ---------------------------------------------------------------------------------------
  var 오브젝트안에오브젝트 = {
    data : {
      함수 : function(){
        console.log(this);
      }
      // 함수() {     // 오브젝트 안에 함수 넣을 때 function없이 사용가능
        // console.log(this);
      // }  
    }
  }
  오브젝트안에오브젝트.data.함수(); 
  // 여기서 this는 오브젝트안에오브젝트.data가 된다.
  // 즉, this는 메소드를 담고 있는 상위요소를 뜻하기 때문에
  // 오브젝트안에오브젝트.data와 this는 동일한 뜻임

  // (참고)
  // 위의 함수를 애로우 펑션으로 쓰게되면 this는 오브젝트안에오브젝트.data가 아니라 window가 된다.
  // Arrow Function의 특징 : this 값을 함수 밖에 있던거 그대로 씀(즉 this는 window가 된다.)

</script>


</body>
</html>
