<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    // ⭐ 자바스크립트 함수 업그레이드하기 (default parameter / arguments)

    // ⭐ (1). 함수의 default 파라미터 넣기

    // 1️⃣ 예시 
    function 더하기(a, b = 10) { // 함수를 만들 때 파라미터값을 실수로 안적거나 했을 경우 파라미터에 기본값(default 값)을 줄 수 있다.
      console.log(a + b);
    }

    더하기(1);  // 두번째 파라미터를 안쓰면 b는 default parameter여서 10이 적용된다.

    // 2️⃣ 예시
    function 더하기(a, b = 2 * 5) { // 수학 연산자도 사용 가능하다. b 자리에 파라미터가 없으면 2*5라는 값을 할당해준다.\
      console.log(a + b)
    }

    더하기(1);

    // 3️⃣ 예시
    function 더하기(a, b = 2 * a) { // 다른 파라미터와 연산도 가능하다. a가 3이 입력되었으니 b는 6이된다.
      console.log(a + b)
    }

    더하기(3);

    // 4️⃣ 예시
    function 임시함수() {
      return 10
    }

    function 더하기(a, b = 임시함수()) {  // 심지어 default 파라미터엔 함수입력도 가능하다.
      // b자리에 파라미터가 들어오지 않으면 임시함수()를 실행한 값 10을 b 파라미터에 할당
      console.log(a + b);
    }

    더하기(3);


    // ⭐ (2). 함수의 arguments
    // arguments는 함수 안에서 쓸 수 있는 미리 정의된 키워드 혹은 변수이다.
    // 쉽게 말해서 모든 입력된 파라미터를 [ ] 안에 싸매주는 고마운 키워드
    // 파라미터들을 한꺼번에 다루고 싶을 때 자주 활용

    function 함수(a, b, c) {
      console.log(arguments)  // 콘솔창에 [2,3,4]를 담은 array 비슷한 자료가 출력된다.
    }

    함수(2, 3, 4);

    // 콘솔창에 모든 파라미터를 하나씩 출력하고 싶은 경우
    function 함수(a, b, c) {
      console.log(arguments[0])
      console.log(arguments[1])
      console.log(arguments[2])
    }

    함수(2, 3, 4);

    // 위의 내용을 반복문으로(확장성)
    function 함수(a, b, c) {
      for (var i = 0; i < arguments.length; i++) {
        console.log(arguments[i]);
      }
    }

    함수(2, 3, 4);


  </script>


</body>

</html>
