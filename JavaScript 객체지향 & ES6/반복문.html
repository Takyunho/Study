    // 1. 코드 단순 반복
    // 2. 자료형에 담긴 자료들을 하나씩 꺼낼때



    // ⭐ for in 반복문
    // for in 반복문은 Object에 사용한다.
    // 오브젝트 자료형에 저장된 자료들을 하나씩 꺼내고 싶을 때 사용한다.

    var 오브젝트 = { name: 'kim', age: 30 };

    for (var key in 오브젝트) {
      console.log(오브젝트[key]);
    }
    // key라는건 변수명 (마음대로 작명가능)
    // 반복할 때마다 key라는 변수는 name, age 이렇게 데이터의 key 값이 된다.


    // ⭐ for in 반복문의 특징(1)
    // 1. enumerable(셀 수 있는)한 것만 출력해준다.

    // 우리가 오브젝트 자료형을 만들 때
    // 예를 들어 {naem : 'kim'} 을 저장하면
    // kim이라는 자료만 달랑 저장되는 것이 아니다.

    console.log(Object.getOwnPropertyDescriptor(오브젝트, 'name'));
    // Object.getOwnPropertyDescriptor는 비밀스런 속성 3개를 출력해보고 싶을 때 사용

    // 출력하면
    // {value: "Park", writable: true, enumerable: true, configurable: true} 가 출력됨

    // 이걸 강제로 false로 만드는건 구글검색 ( false로 만들면 for in 반복문이 거른다 )

    // }
    // Park이라는 자료는 부모가 가지고 있는 것인데도 출력해준다.

    class 부모 {

    }
    부모.prototype.name = 'Park';

    var 오브젝트3 = new 부모();

    for (var 작명 in 오브젝트3) {

        // 그래서 내가 가진 것만 반복시키고 싶으면 이걸 꼭 써야함

    // ⭐ for of 반복문
    var 어레이 = [2, 3, 4, 5];
    for (var 자료 of 어레이) {
      console.log(자료);
    }
