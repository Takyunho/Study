<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mixed content 에러 해결 -->
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <!--# Google Font(Noto Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
  <!--# jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!--# Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!--# moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" href="./three2.css">
  <link rel="stylesheet" href="./alarmStyle2.css">
  <!-- A-Frame -->
  <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script> -->

  <title>Document</title>
</head>

<body>
  
    <div class="bg" id="bg">
      <div class="main-container" id="mainContainer1">
        <!-- close button -->
        <div class="btnBox">
          <button id="closeBtn" class="close-btn">X</button>
          <div style="flex-grow: 1"></div>
          <!-- opacity slider -->
          <input type="range" min="0.3" max="1" step="0.05" value="0.8" id="opacitySlider" class="opacity-slider" />
          <p id="opacityValue" class="opacity-value">Opacity</p>

        </div>
        <!-- bg -->
        <div class="image-box">
          <section class="left-section">
            <!-- AxisLoad Chart -->
            <p class="C1_SP_AxisLoad">93</p>
            <p class="C3_SP_AxisLoad">97</p>
            <div class="chart-box1">
              <div id="myPlot1" class="plotly-chart"></div>
            </div>
            <div class="chart-box2">
              <div id="myPlot2" class="plotly-chart"></div>
            </div>
            <!-- Part Information -->
            <p class="impeller">175</p>
            <p class="Orbiting">112</p>
            <p class="Total">187</p>
            <p class="PowerOn">233</p>
          </section>

          <section class="right-section">
            <!-- gauge bar -->
            <div class="cssProgress" style="margin: 0;background-color: transparent;">
              <div class="progress1 progress-wrap">
                <div class="cssProgress-bar1" data-percent="75" style="height: 12px; width: 40%; background-color: #6DC5B3; transition: 2s;"></div>
              </div>
            </div>
              
            <div class="cssProgress" style="margin: 0;background-color: transparent;">
              <div class="progress2 progress-wrap">
                <div class="cssProgress-bar2" data-percent="75" style="height: 12px; width: 38%; background-color: #6DC5B3; transition: 2s;"></div>
              </div>
            </div>

            <div class="cssProgress" style="margin: 0;background-color: transparent;">
              <div class="progress3 progress-wrap">
                <div class="cssProgress-bar3" data-percent="75" style="height: 12px; width: 70%; background-color: #6DC5B3; transition: 2s;"></div>
              </div>
            </div>

            <div class="cssProgress" style="margin: 0;background-color: transparent;">
              <div class="progress4 progress-wrap">
                <div class="cssProgress-bar4" data-percent="75" style="height: 12px; width: 20%; background-color: #6DC5B3; transition: 2s;"></div>
              </div>
            </div>

            <div class="cssProgress" style="margin: 0;background-color: transparent;">
              <div class="progress5 progress-wrap">
                <div class="cssProgress-bar5" data-percent="75" style="height: 12px; width: 84%; background-color: #6DC5B3; transition: 2s;"></div>
              </div>
            </div>

            <!-- gauge percent -->
            <p class="X1_AxisLoad">40</p>
            <p class="X2_AxisLoad">38</p>
            <p class="Y1_AxisLoad">70</p>
            <p class="Z1_AxisLoad">20</p>
            <p class="Z2_AxisLoad">84</p>

            <!-- gauge value -->
            <p class="X1_AxisPos">496.22</p>
            <p class="X2_AxisPos">396.22</p>
            <p class="Y1_AxisPos">496.33</p>
            <p class="Z1_AxisPos">497.12</p>
            <p class="Z2_AxisPos">495.14</p>
          </section>
        </div>

      </div>
    </div>

    
    <div class="bg2" id="bg2">
      <div class="main-container" id="mainContainer2">
        <div class="btnBox">
          <button id="closeBtn2" class="close-btn">X</button>
          <div style="flex-grow: 1"></div>
          <!-- opacity -->
          <input type="range" min="0.3" max="1" step="0.05" value="0.8" id="opacitySlider2" class="opacity-slider" />
          <p id="opacityValue" class="opacity-value">Opacity</p>
        </div>
        <div class="chart-wrap">
          <div class="equip-title1" style="border-bottom: 1px solid #fff">Equip Status</div>
          <div id="graphs-container" class="graphs-container"></div>
        </div>
      </div>
    </div>

    <!-- canvas -->
    <!-- css3dRenderer가 위에 와야함 -->
    <!-- 그리고 나서 webGLRenderer가 와야함 -->
    <div id="css"></div>
    <div id="webgl"></div>

  <script defer type="module" src="./three2.js"></script>
  <!-- <script defer type="module" src="./three_t.js"></script> -->
  <!-- <script defer type="module" src="./three_fbx.js"></script> -->
  <!-- <script defer type="module" src="./three_obj.js"></script> -->
  <!-- <script defer type="module" src="./three_obj_mtl.js"></script> -->
</body>

</html>
