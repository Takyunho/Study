<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--# Google Font(Noto Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
  <!--# jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!--# Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!--# moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" href="./three.css">
  <title>Document</title>
</head>

<body>
  
    <div class="bg" id="bg">
      <div class="main-container">

        <div class="btnBox">
          <!-- <div style="flex-grow: 1"></div> -->
          <button id="closeBtn" class="close-btn">X</button>
        </div>

        <!-- <section class="first-section"> -->
          <div id="chart-container" class="chart-container none">
            <div class="row-1">
              <div class="chart chart1">
                <div id="myPlot1" class="plotly-chart"></div>
              </div>
              <div class="info info1">
                <h3>Part Information</h3>
                <p>Impeller : <span>175</span></p>
                <p>Orbiting : <span>112</span></p>
              </div>
            </div>
            <div class="row-2">
              <div class="chart chart2">
                <div id="myPlot2" class="plotly-chart"></div>
              </div>
              <div class="info info2">
                <h3>Part Information</h3>
                <p>Total : <span>175</span></p>
                <p>PowerOn : <span>112</span></p>
              </div>
            </div>
            <div class="row-3">
              <div class="chart chart3">
                <div id="myPlot3" class="plotly-chart"></div>
              </div>
              <div class="info info3">
                <h3>C1_SP_AxisLoad(%)</h3>
                <br>
                <p>100%</p>
              </div>
            </div>
            <div class="row-4">
              <div class="chart chart4">
                <!-- <div id="myPlot4" class="plotly-chart"></div> -->
              </div>
              <div class="info info4">
                <!-- <h3>Part Information</h3>
                <p>Impeller : <span>175</span></p>
                <p>Orbiting : <span>112</span></p> -->
              </div>
            </div>
          </div>
        <!-- </section> -->
        

        <!-- <section> -->
          <div class="w-100">
            <!-- 두번째 박스 -->
            <div id="content-container" class="content-container-left">
              <div class="row-1">
                <div class="info info1">텍스트 들어갈 div </div>
              </div>
              <div class="row-2">
                <div class="info info2">텍스트 들어갈 div </div>
              </div>
              <div class="row-3">
                <div class="info info3">텍스트 들어갈 div2 </div>
              </div>
              <div class="row-4">
                <div class="info info4">텍스트 들어갈 div2 </div>
              </div>
            </div>

            <!-- 세번째 박스 -->
            <div id="content-container-right" class="content-container-right">
              <div class="row-1">
                <div class="info info1">텍스트 들어갈 div </div>
              </div>
              <div class="row-2">
                <div class="info info2">텍스트 들어갈 div </div>
              </div>
            </div>
          </div>
          
        <!-- </section> -->
        
      </div>
    </div>

    <!-- canvas -->
    <!-- css3dRenderer가 위에 와야함 -->
    <!-- 그리고 나서 webGLRenderer가 와야함 -->
    <div id="css"></div>
    <div id="webgl"></div>

  <script defer type="module" src="./three.js"></script>
  <!-- <script defer type="module" src="./plotly.js"></script> -->
</body>

</html>
