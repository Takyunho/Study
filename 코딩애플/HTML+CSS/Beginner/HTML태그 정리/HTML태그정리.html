<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <article>
      <section></section>
      <section></section>
    </article>
    <aside>
      <div></div>
    </aside>
  </main>
  <footer></footer>
<!-- 🔺 header 안에는 nav

중요한 내용은 main
부가적인 내용은 aside 태그를 이용
main 안에서도 div로 그룹짓기보단 필요에 따라 
article과 section 이용

맨 아래는 footer -->
<!-- 즉, 시멘틱 태그를 이용하자 -->



<!-- ⭐ article VS section -->
<!-- 
article : 블로그 포스트에서 포스트 하나, 신문기사에서는 기사 하나를 의미
기사 하나를 묶을때 사용
section : 아티클 안에서 연관있는 내용을 하나로 묶어줄 때 사용
-->

<!-- ⭐ i VS em -->
<!-- 
i : 시각적으로만 이탤릭체 (책의 인용구, 제목)
em : 강조하는 이탤릭체 (정말 강조하고 싶은건 em )
-->

<!-- ⭐ b VS strong -->
<!-- 
b : 시각적으로만 볼드체
strong : 정말 중요한 내용을 강조할때 사용하는 볼드체
-->

<!-- ⭐ ol VS ul VS dl -->
<!-- 
  ol : 순서가 있는 목록을 만들 때 사용(순서가 중요할 때 사용)
  ul : 순서가 없는 목록을 만들 때 사용( 순서가 없는 경우 단순히 목록으로만 나타낼 때 사용)
  dl : 어떤 단어에 대해 설명이 묶여 있을 때 그 목록을 나타낼 때 사용(한 문장 또는 단어에 대한
  정의와 그에 대한 설명에 대한 리스트를 만들고 싶을 때 사용)
      - dt : 원하는 단어
      - dd : dt에 해당하는 설명
-->

<!-- ⭐ img VS background-image(CSS) -->
<!-- 
img : 이미지가 웹페이지에서 하나의 중요한 요소로 자리잡고 있을 때 img 태그 사용
background-image : 문서의 내용과는 별개로 스타일 목적을 위해 배경 이미지로 사용되는 경우
문서의 일부분이 아닌경우라면 사용
-->

<!-- ⭐ button VS a -->
<!-- 
button : Review, Vote, Login, Sign up(가입), Take Quiz(퀴즈풀기) 등등 사용자의 특정한 액션을 위해
이 버튼을 클릭 했을 때 어떤 특정한 행동이 발생할 때는 버튼을 사용
a : 어디론가 이동할때(링크)는 a 태그 사용
-->

<!-- ⭐ table VS CSS -->
<!--
table : 정말 많은 양의 데이터들을 행과 열을 이용해서 즉, 테이블이 필요할 때 사용
CSS : 단순히 아이템들을 테이블 형태로 사용할 때는 CSS  Flex or Grid 사용
-->

</body>
</html>
