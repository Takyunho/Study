  <script>
    // 예금액이 5마원 미만이면 이율이 연 15%
    // 예금액이 5만원 이상이면 이율이 연 20%
    // 2년 후의 예금액을 자동으로 계산해주는 코드
    var 예금액 = 60000;
    var 미래예금액 = 0;

    if (예금액 < 50000) {
      미래예금액 = 예금액 * 1.15 * 1.15;
    } else if (예금액 >= 50000) {           //5만원 이상이면 >= 
      미래예금액 = 예금액 * 1.2 * 1.2;
    }

    console.log(미래예금액);

  </script>
