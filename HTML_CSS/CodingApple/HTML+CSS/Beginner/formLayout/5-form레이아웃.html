<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="5-form레이아웃.css">
  <title>Document</title>
</head>

<body>
  <div class="form-background">
    <div class="form-white">
      <form>
        <div class="w-100">
          <h2>contact us</h2>
          <p>Your Email</p>
          <input type="email" placeholder="email@example.com" class="form-input">
        </div>

        <div class="w-50">
          <p>First name</p>
          <input type="text" class="form-input">
        </div>
        <div class="w-50">
          <p>Last name</p>
          <input type="text" class="form-input">
        </div>

        <div style="clear: both;"></div>

        <div class="w-100">
          <p>Message</p>
          <textarea type="text" class="form-input form-long"></textarea>
        </div>

        <div class="w-100 submit">
          <input id="sub" type="checkbox">
          <label for="sub">Subscribe</label>
          <button class="submitBtn"> SEND </button>
        </div>
        <!-- label과 for 속성을 적절히 활용하면
input대신 label을 눌러도 input을 선택할 수 있습니다.
(❗ input의 id, label의 for 속성을 똑같이 맞춰주면 됩니다)

혹은 그냥 <input> 에 제목이 필요할 때도 h, p 태그 이런거 말고 <label> 태그를 가끔 이용합니다.
-->

      </form>
    </div>
  </div>

</body>

</html>
