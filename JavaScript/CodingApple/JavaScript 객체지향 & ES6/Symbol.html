<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // ⭐ 심볼 자료형 만드는법
    var 심볼 = Symbol('설명아무거나적기');


    var person = { name: 'kim' };
    person.weight = 100;


    // ⭐ 심볼의 용도 : 심볼은 오브젝트에 몰래 키값을 부여할 때 쓸 수 있다.
    var weight = Symbol('내 시크릿 몸무게');  // 특이한 이름을 가진 자료를 Object안에 만들고 싶을 때 Symbol을 쓰면된다. (특징 : for 문이 감지못함 그래서 비밀스런 내용을 저장하고 싶을 때 심볼을 이용해서 자료를 저장함)
    person[weight] = 200; // weight라는 심볼을 이용하여 데이터 저장하는 법
    // console.log(person);


    var 키 = Symbol('나의 숨겨진 키');
    person[키] = 160;


    // ⭐ 심볼을 직접 입력하려면?
    // 심볼을 오브젝트 만들 때 직접 입력할 수도 있다.
    // var height = Symbol('내 키임');

    // var person = { name: 'Kim', [height]: 160 };



    // ⭐ Symbol 자료형의 특징
    // 1. Symbol 안에 설명이 같더라도 같은 Symbol이 아님

    var a = Symbol('설명');
    var b = Symbol('설명');
    console.log(a === b); // false

    // a와 b 심볼은 설명이 같음에도 불구하고 두개를 비교해보면 false가 남음
    // Symbol은 Symbol()이라고 사용할 때마다 각각 유니크한 Symbol이 생성되기 때문


    // 2. 같은값을 가지면 같은 변수로 취급해주는 전역 심볼
    // Symbol.for()

    var a = Symbol.for('설명');
    var b = Symbol.for('설명');
    console.log(a === b); // true


    // 3. 기본 내장 Symbol들
    var array = [2, 3, 4];
    console.log(array[Symbol.iterator]);
    // Symbol.iterator라는 심볼은 for of를 쓸 수 있게 도와주는 Symbol




  </script>

</body>

</html>
